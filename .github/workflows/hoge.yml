name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      message:
        description: "Message to trigger hello"
        required: false
        default: ""

jobs:
  integrate-discord-fire:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Say hello when message is こんにちは！
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.message == 'こんにちは！' }}
        run: |
          echo "こんにちは！"

      - name: Clone discord-fire repository
        run: |
          git clone https://github.com/nanameru/discord-fire.git external/discord-fire
          echo "Cloned discord-fire into external/discord-fire"

      - name: List cloned contents
        run: |
          ls -la
          ls -la external/discord-fire || true

      - name: Prepare integration artifact
        run: |
          mkdir -p artifacts
          echo "Integration checked at $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > artifacts/discord-fire-integration.txt
          echo "Repo URL: https://github.com/nanameru/discord-fire" >> artifacts/discord-fire-integration.txt

      - name: Upload integration artifact
        uses: actions/upload-artifact@v4
        with:
          name: discord-fire-integration
          path: artifacts/discord-fire-integration.txt
